<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>N√©met Orsz√°gnevek Mem√≥riaj√°t√©k</title>
<style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #f4f7f6; padding: 20px; }
    h1 { color: #2c3e50; margin-bottom: 10px; }
    p { color: #7f8c8d; margin-bottom: 20px; }
    
    .game-board { 
        display: grid; 
        grid-template-columns: repeat(4, 1fr); 
        gap: 15px; 
        max-width: 500px; 
    }

    .card {
        width: 110px; height: 110px; 
        background-color: #34495e; 
        color: transparent;
        display: flex; justify-content: center; align-items: center;
        font-size: 14px; font-weight: bold; text-align: center; 
        cursor: pointer; border-radius: 12px;
        transition: background-color 0.3s, transform 0.2s;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        padding: 5px;
        box-sizing: border-box;
    }

    /* Amikor fel van fedve a k√°rtya */
    .card.flipped { 
        background-color: #ffffff; 
        color: #2c3e50; 
        border: 3px solid #3498db;
    }

    /* Amikor megvan a p√°rja */
    .card.matched { 
        background-color: #2ecc71; 
        color: white; 
        border-color: #27ae60; 
        cursor: default; 
    }

    button { 
        margin-top: 30px; padding: 12px 25px; 
        font-size: 16px; cursor: pointer; 
        background-color: #e67e22; color: white; 
        border: none; border-radius: 25px;
        transition: background 0.2s;
    }
    button:hover { background-color: #d35400; }
</style>
</head>
<body>

<h1>üá©üá™ Mem√≥riaj√°t√©k üá≠üá∫</h1>
<p>Keresd meg az orsz√°gok magyar √©s n√©met p√°rjait!</p>

<div class="game-board" id="gameBoard"></div>

<button onclick="startGame()">√öj j√°t√©k ind√≠t√°sa</button>

<script>
    const countryPairs = [
        { hu: "Magyarorsz√°g", de: "Ungarn" },
        { hu: "N√©metorsz√°g", de: "Deutschland" },
        { hu: "Ausztria", de: "√ñsterreich" },
        { hu: "Sv√°jc", de: "die Schweiz" },
        { hu: "Olaszorsz√°g", de: "Italien" },
        { hu: "Franciaorsz√°g", de: "Frankreich" },
        { hu: "Spanyolorsz√°g", de: "Spanien" },
        { hu: "G√∂r√∂gorsz√°g", de: "Griechenland" }
    ];

    let flippedCards = [];
    let matchedCount = 0;
    let canClick = true;

    function startGame() {
        const board = document.getElementById('gameBoard');
        board.innerHTML = '';
        flippedCards = [];
        matchedCount = 0;
        canClick = true;

        // K√°rty√°k list√°j√°nak √∂ssze√°ll√≠t√°sa (p√°rban)
        let deck = [];
        countryPairs.forEach(p => {
            deck.push({ text: p.hu, matchId: p.de });
            deck.push({ text: p.de, matchId: p.de });
        });

        // Kever√©s
        deck.sort(() => Math.random() - 0.5);

        // K√°rty√°k l√©trehoz√°sa a HTML-ben
        deck.forEach(item => {
            const cardElement = document.createElement('div');
            cardElement.classList.add('card');
            cardElement.innerText = item.text;
            cardElement.dataset.matchId = item.matchId;
            cardElement.onclick = () => handleCardClick(cardElement);
            board.appendChild(cardElement);
        });
    }

    function handleCardClick(card) {
        if (!canClick || card.classList.contains('flipped') || card.classList.contains('matched')) return;

        card.classList.add('flipped');
        flippedCards.push(card);

        if (flippedCards.length === 2) {
            canClick = false;
            checkMatch();
        }
    }

    function checkMatch() {
        const [card1, card2] = flippedCards;
        const isMatch = card1.dataset.matchId === card2.dataset.matchId;

        if (isMatch) {
            card1.classList.add('matched');
            card2.classList.add('matched');
            matchedCount++;
            flippedCards = [];
            canClick = true;
            
            if (matchedCount === countryPairs.length) {
                setTimeout(() => alert("Gratul√°lok! Kiv√°l√≥an ismered az orsz√°gneveket! üéâ"), 300);
            }
        } else {
            setTimeout(() => {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                flippedCards = [];
                canClick = true;
            }, 1000);
        }
    }

    startGame();
</script>

</body>
</html>
